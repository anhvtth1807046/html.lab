<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hôm nay xem gì</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="youtube.css">
    <style>
        .video{
            background: url("http://media.we25.vn/images/neu-sv8.jpg") no-repeat ;
            width: 30%;
            height: 400px;
            overflow: hidden;
            background-size: cover;
            float: left;
            margin:5px;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <img src="http://icons.iconarchive.com/icons/designbolts/pink-girly-social/128/Active-YouTube-icon.png" id="logo-img">
    </div>
    <div class="search-box">
        <input type="text" name="keyword" id="keyword" onkeypress="changeLabel()" required>
        <label for="keyword" id="labelKeyWord">Tìm kiếm</label>
    </div>
    <div class="box-pig">
        <img src="http://hinhnendepnhat.net/wp-content/uploads/2017/07/hinh-dong-de-thuong-chu-lon-kute.gif" alt="lon quay" class="pig">
        <img src="http://hinhnendepnhat.net/wp-content/uploads/2017/07/hinh-dong-de-thuong-chu-lon-kute.gif" alt="lon quay" class="pig2">
    </div>
</header>
<div id="myModal" class="modal">
    <span class="close">&times;</span>
    <iframe class="modal-content" id="video-frame" width="700" height="420"
            src="" frameborder="0" allowfullscreen></iframe>
</div>
<div id="list-video">
    <div class="video"></div>
    <div class="video"></div>
    <div class="video"></div>
    <div class="video"></div>
    <div class="video"></div>
    <div class="video"></div>
    <div class="video"></div>
    <div class="video"></div>
    <div class="video"></div>
</div>
<footer>
    <span>Wish you have fun &copy; 2018</span>
</footer>
</body>
</html>
